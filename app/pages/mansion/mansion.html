<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>マンションを探す！！</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let mansion of properties" (click)="itemTapped($event, mansion)">
            <ion-thumbnail item-left>
                <img src="{{mansion.thumbnail}}"/>
            </ion-thumbnail>
            <h2>{{mansion.title}}</h2>
            <p>{{mansion.city}}, {{mansion.state}} ∙ {{mansion.priceFormatted}}</p>
        </button>
    </ion-list>
</ion-content>
